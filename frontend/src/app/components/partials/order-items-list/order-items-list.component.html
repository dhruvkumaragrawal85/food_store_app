<table>
    <tr>
      <td colspan="5">
        <!-- take whole row -->
        <h3>Order Items:</h3>
      </td>
    </tr>
    <tr *ngFor="let item of order.items">
      <td>
        <a routerLink="/food/{{item.food.id}}">
          <img [src]="item.food.imageUrl"/>
        </a>
      </td>
      <!-- td=data cell -->
      <td>
        {{item.food.name}}
      </td>
      <td>
        {{item.food.price |  currency:'INR':'symbol-narrow'}}
      </td>
      <td>
        {{item.quantity}}
      </td>
      <td>
        {{item.price |  currency:'INR':'symbol-narrow'}}
      </td>
    </tr>
    <tr>
      <td colspan="3"></td>
      <td>
        <strong>
          Total :
        </strong>
      </td>
      <td>
        <strong>
          {{order.totalPrice |  currency:'INR':'symbol-narrow'}}
        </strong>
      </td>
    </tr>
  </table>
